<!DOCTYPE html>
<html>
<head>
	<title>Our Family Tree</title>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8"><title>my test</title>
	<meta http-equiv = "Content-Script-Type" content = "text/JavaScript" />
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
	<link rel="stylesheet" href="css/my.css">
	<script src="scripts/xlsx.js"></script>
	<script src="scripts/jszip.js"></script>
	<script src="scripts/basictree.js"></script> 
	<script src="scripts/fulltree.js"></script> 
	<script src="scripts/validate.js"></script> 	
	<noscript>Your browser does not support JavaScript!</noscript>
</head>

<body class="my-sand" onload=initialize()>
	<!-- Page Container -->
	<div class="my-margin-top my-light-grey" style="margin-left:auto; margin-right:auto; max-width:1800px;">
		<div id="mainImg" class="my-container my-card-2" style="background-image: url('images/main.jpg'); background-size: 100% 100%; height:900px; background-repeat: no-repeat;">
			<div>
				<h1 class="my-center">Our Family Tree!</h1>
				<!--<label>Choose the database file: </label>-->
				<div class="my-center">
					<input type="file" style="display: none" id="fileInput" name = "FamilyTree" accept=".xlsx">
					<button class="my-button" id="fileSelect">Select the database file</button>
				</div>
				<div id="myProgress">
					<div id=myBar>
					</div>		
				</div>
				<label id="nrec" style="display: none;">n records selected</label>
				<br style="display: table">
				<table id="errInfo" style="display:none; word-break: break-word; table-layout:fixed; width: 100%" border="1">
				</table>
				<br>
				<label id="ready2go" style="display: none;">Ready to create the <b>Family Tree.</b></label>
				<br><br>		
				<label id="input" for="fname" style="display: none;">Enter the person to start with: </label>
				<input id="personName" type="text" value="Shivani" style="display: none;">  
				<button id="submit" onclick="displayTree()" style="display: none;">Show Tree</button>
				<br><br>
			</div>
		</div>
	<!-- End Page Container -->
	</div>
</body>
</html>
